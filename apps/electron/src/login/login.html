<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'unsafe-inline'; script-src 'self' 'unsafe-inline'"
    />
    <title>Login - Houseria</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Open Sans', 'Segoe UI', sans-serif;
        background: #101010;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: rgba(255, 255, 255, 0.9);
        -webkit-user-select: none;
        user-select: none;
      }

      .login-container {
        background: #1a1a1a;
        border-radius: 3px;
        padding: 40px;
        width: 100%;
        max-width: 400px;
        box-shadow: rgba(0, 0, 0, 0.35) 0 1px 6px 3px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .logo-container {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo-container img {
        width: 80px;
        height: 80px;
        margin-bottom: 15px;
      }

      .logo-container h1 {
        font-size: 24px;
        font-weight: 400;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 5px;
      }

      .logo-container p {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.4);
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.6);
        font-weight: 400;
      }

      .form-group input {
        width: 100%;
        padding: 12px 16px;
        background: #101010;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 3px;
        color: rgba(255, 255, 255, 0.9);
        font-size: 14px;
        outline: none;
        transition: all 0.1s ease;
      }

      .form-group input:focus {
        background: #151515;
        border-color: rgba(19, 5, 81, 0.5);
        box-shadow: 0 0 0 1px rgba(247, 247, 247, 0.3);
      }

      .form-group input::placeholder {
        color: rgba(255, 255, 255, 0.4);
      }

      .login-button {
        width: 100%;
        padding: 12px 24px;
        background: #000000;
        border: none;
        border-radius: 3px;
        color: #ffffff;
        font-size: 14px;
        font-weight: 400;
        letter-spacing: 0.3px;
        cursor: pointer;
        transition: all 0.1s ease;
        margin-top: 10px;
        box-shadow: rgba(0, 0, 0, 0.15) 0 3px 3px 0;
      }

      .login-button:hover {
        background: #000000;
        box-shadow: rgba(0, 0, 0, 0.2) 0 4px 4px 0;
      }

      .login-button:active {
        background: #000000;
        transform: translateY(1px);
        box-shadow: rgba(0, 0, 0, 0.15) 0 2px 2px 0;
      }

      .login-button:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(255, 117, 151, 0.4);
      }

      .error-message {
        margin-bottom: 16px;
        padding: 10px 12px;
        border-radius: 3px;
        font-size: 13px;
        line-height: 1.4;
        color: #ffd7dd;
        background: rgba(255, 77, 109, 0.16);
        border: 1px solid rgba(255, 77, 109, 0.5);
      }

      .login-button[disabled] {
        opacity: 0.7;
        cursor: default;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo-container">
        <img src="../assets/logo.png" alt="Houseria Logo" />
        <h1>Houseria</h1>
        <p>Fa√ßa login para continuar</p>
      </div>

      <div id="errorMessage" class="error-message" style="display: none"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Usu√°rio</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Digite seu usu√°rio"
            autocomplete="username"
          />
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Digite sua senha"
            autocomplete="current-password"
          />
        </div>

        <button type="submit" class="login-button">Entrar</button>
      </form>
    </div>

    <script>
      try {
        const { ipcRenderer } = require('electron');
        console.log('‚úÖ IPC Renderer loaded');

        const form = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorBox = document.getElementById('errorMessage');
        const submitButton = document.querySelector('.login-button');

        function setLoading(isLoading) {
          if (!submitButton) return;
          submitButton.disabled = isLoading;
          submitButton.textContent = isLoading ? 'Entrando...' : 'Entrar';
        }

        function showError(message, details) {
          if (!errorBox) return;
          
          // Se for erro de limite de m√°quinas, mostrar mensagem detalhada
          if (details && details.code === 'max_sessions_reached') {
            let errorText = message || 'Limite de m√°quinas atingido.';
            if (details.details) {
              const active = details.details.activeMachines ?? details.details.activeSessions ?? 0;
              errorText += `\n\nVoc√™ possui ${active} de ${details.details.maxLimit} m√°quinas ativas.`;
              if (details.details.availableSlots === 0) {
                errorText += '\n\nFa√ßa logout em uma das inst√¢ncias ou compre licen√ßas adicionais.';
              }
            }
            errorBox.textContent = errorText;
          } else {
            errorBox.textContent = message || 'Erro ao fazer login.';
          }
          errorBox.style.display = 'block';
        }

        function clearError() {
          if (!errorBox) return;
          errorBox.textContent = '';
          errorBox.style.display = 'none';
        }

        form.addEventListener('submit', (e) => {
          e.preventDefault();

          clearError();

          const username = usernameInput.value.trim();
          const password = passwordInput.value;

          if (!username || !password) {
            showError('Preencha usu√°rio e senha.');
            return;
          }

          console.log('üì§ Sending login-submit event...');

          try {
            setLoading(true);
            ipcRenderer.send('login-submit', {
              username,
              password,
            });
            console.log('‚úÖ Login event sent successfully');
          } catch (error) {
            console.error('‚ùå Error sending login event:', error);
            setLoading(false);
            showError('Erro ao enviar login. Verifique o console para mais detalhes.');
          }
        });

        // Focar no campo de usu√°rio ao carregar
        window.addEventListener('DOMContentLoaded', () => {
          usernameInput.focus();
        });

        // Permitir Enter para submeter
        passwordInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            form.dispatchEvent(new Event('submit'));
          }
        });

        ipcRenderer.on('login-error', (_event, errorData) => {
          console.log('‚ùå Login error received from main:', errorData);
          setLoading(false);
          
          // Pode receber string simples ou objeto com detalhes
          if (typeof errorData === 'string') {
            showError(errorData);
          } else if (errorData && errorData.message) {
            showError(errorData.message, errorData);
          } else {
            showError('Erro ao fazer login. Tente novamente.');
          }
        });

        ipcRenderer.on('login-success', (_event, data) => {
          console.log('‚úÖ Login success received from main', data);
          setLoading(false);
          clearError();
          
          // Opcional: mostrar informa√ß√µes de sess√£o (pode ser removido depois)
          if (data && data.session) {
            console.log(`üìä M√°quinas ativas: ${data.session.activeSessions ?? data.session.activeMachines}/${data.session.maxLimit}`);
          }
        });
      } catch (error) {
        console.error('‚ùå Error loading IPC:', error);
        alert('Erro ao carregar comunica√ß√£o com Electron. Verifique o console.');
      }
    </script>
  </body>
</html>
